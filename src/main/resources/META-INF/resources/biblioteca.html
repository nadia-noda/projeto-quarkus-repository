<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .book-poster {
          width: 80px;
          height: auto;
          border-radius: 4px;
        }
        .table td, .table th {
          vertical-align: middle;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4 text-center">ðŸ“š Biblioteca</h1>

    <!-- BotÃ£o para abrir o formulÃ¡rio -->
    <div class="text-center mb-4">
        <button class="btn btn-success" onclick="toggleForm()">âž• Adicionar Livro</button>
    </div>

    <!-- FormulÃ¡rio oculto -->
    <div id="form-container" class="card mb-4" style="display: none;">
        <div class="card-header">ðŸ“˜ Novo Livro</div>
        <div class="card-body">
            <form id="book-form">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">TÃ­tulo</label>
                        <input type="text" class="form-control" name="tittle" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Autor</label>
                        <input type="text" class="form-control" name="author" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Editora</label>
                        <input type="text" class="form-control" name="publisher">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">GÃªnero</label>
                        <input type="text" class="form-control" name="genre">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">ISBN</label>
                        <input type="text" class="form-control" name="isbn">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Data de PublicaÃ§Ã£o</label>
                        <input type="date" class="form-control" name="publication_date">
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Sinopse</label>
                        <textarea class="form-control" name="synopsis" rows="3"></textarea>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">URL da Imagem</label>
                        <input type="text" class="form-control" name="poster_path">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Salvar Livro</button>
            </form>
        </div>
    </div>

    <!-- Tabela de livros -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Imagem</th>
                <th>TÃ­tulo</th>
                <th>Autor</th>
                <th>Editora</th>
                <th>GÃªnero</th>
                <th>ISBN</th>
                <th>Data de PublicaÃ§Ã£o</th>
                <th>Sinopse</th>
                <th>Data de InclusÃ£o</th>
            </tr>
            </thead>
            <tbody id="book-table-body">
            <!-- Linhas serÃ£o inseridas via JavaScript -->
            </tbody>
        </table>
    </div>
</div>

<script>
    function toggleForm() {
      const formContainer = document.getElementById("form-container");
      formContainer.style.display = formContainer.style.display === "none" ? "block" : "none";
    }

    function loadBooks() {
      fetch("http://localhost:8080/books")
        .then(response => response.json())
        .then(data => {
          const tbody = document.getElementById("book-table-body");
          tbody.innerHTML = "";
          data.forEach(book => {
            const row = `
              <tr>
                <td>${book.id}</td>
                <td><img src="${book.poster_path}" alt="Capa" class="book-poster"></td>
                <td>${book.tittle}</td>
                <td>${book.author}</td>
                <td>${book.publisher}</td>
                <td>${book.genre}</td>
                <td>${book.isbn}</td>
                <td>${book.publication_date}</td>
                <td>${book.synopsis}</td>
                <td>${book.inclusion_date}</td>
              </tr>`;
            tbody.innerHTML += row;
          });
        })
        .catch(error => {
          console.error("Erro ao carregar dados:", error);
          document.getElementById("book-table-body").innerHTML = `
            <tr><td colspan="10" class="text-center text-danger">Erro ao carregar dados.</td></tr>`;
        });
    }

    document.getElementById("book-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const book = {};
      formData.forEach((value, key) => book[key] = value);

      fetch("http://localhost:8080/books", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(book)
      })
      .then(response => {
        if (response.ok) {
          alert("Livro cadastrado com sucesso!");
          e.target.reset(); // limpa o formulÃ¡rio
          document.getElementById("form-container").style.display = "none"; // esconde o formulÃ¡rio
          loadBooks(); // recarrega a tabela
        } else {
          alert("Erro ao cadastrar livro.");
        }
      })
      .catch(error => {
        console.error("Erro:", error);
        alert("Erro na requisiÃ§Ã£o.");
      });
    });

    // Carrega os livros ao abrir a pÃ¡gina
    loadBooks();
</script>
</body>
</html>
