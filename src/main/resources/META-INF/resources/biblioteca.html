<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .book-img {
          width: 100px;
          height: auto;
          border-radius: 4px;
        }
        .form-section {
          display: none;
        }
    </style>
</head>
<body class="container mt-5">
<h1 class="mb-4 text-center">📚 Biblioteca</h1>

<!-- Botão para incluir novo livro -->
<div class="text-center mb-4">
    <button class="btn btn-success" onclick="toggleForm()">➕ Incluir novo livro</button>
</div>

<!-- Formulário de inclusão -->
<div id="form-section" class="form-section border p-4 mb-4">
    <h4>📘 Novo Livro</h4>
    <form id="book-form">
        <div class="row g-3">
            <div class="col-md-6"><input class="form-control" name="title" placeholder="Título" required></div>
            <div class="col-md-6"><input class="form-control" name="author" placeholder="Autor" required></div>
            <div class="col-md-6"><input class="form-control" name="publisher" placeholder="Editora"></div>
            <div class="col-md-6"><input class="form-control" name="genre" placeholder="Gênero"></div>
            <div class="col-md-6"><input class="form-control" name="isbn" placeholder="ISBN"></div>
            <div class="col-md-6"><input class="form-control" name="publication_date" type="date" placeholder="Data de Publicação"></div>
            <div class="col-md-12"><textarea class="form-control" name="synopsis" placeholder="Sinopse" rows="3"></textarea></div>
            <div class="col-md-12"><input class="form-control" name="poster_path" placeholder="URL da Imagem"></div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Salvar</button>
    </form>
</div>

<!-- Campo de pesquisa -->
<div class="mb-4">
    <input type="text" id="searchInput" class="form-control" placeholder="🔍 Pesquisar por título, autor, gênero...">
</div>

<!-- Lista de livros -->
<div id="book-list" class="row g-4"></div>

<script>
    function toggleForm() {
      const form = document.getElementById("form-section");
      form.style.display = form.style.display === "none" ? "block" : "none";
    }

    document.getElementById("book-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const book = {};
      formData.forEach((value, key) => {
        if (key === "publication_date"){
            const isoDate = value ? new Date(value).toISOString().split("T")[0] : null;
            book[key] = isoDate;
            } else {
                book[key] = value;
            }
          });
      fetch("http://localhost:8080/biblioteca", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(book)
      })
      .then(res => {
        if (!res.ok) throw new Error("Erro ao salvar livro");
        return res.json();
      })
      .then(() => {
        e.target.reset();
        toggleForm();
        loadBooks();
      })
      .catch(err => alert("Erro ao cadastrar livro."));
    });

    function loadBooks() {
      fetch("http://localhost:8080/biblioteca")
        .then(res => res.json())
        .then(books => {
          const list = document.getElementById("book-list");
          list.innerHTML = "";
          books.forEach(book => {
            const card = document.createElement("div");
            card.className = "col-md-6";
            card.innerHTML = `
              <div class="card h-100">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="${book.poster_path}" class="img-fluid book-img" alt="Capa">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">${book.title}</h5>
                      <p class="card-text"><strong>Autor:</strong> ${book.author}</p>
                      <p class="card-text"><strong>Editora:</strong> ${book.publisher}</p>
                      <p class="card-text"><strong>Gênero:</strong> ${book.genre}</p>
                      <p class="card-text"><strong>ISBN:</strong> ${book.isbn}</p>
                      <p class="card-text"><strong>Publicação:</strong> ${book.publication_date}</p>
                      <p class="card-text"><strong>Sinopse:</strong> ${book.synopsis}</p>
                      <p class="card-text"><strong>Inclusão:</strong> ${book.inclusion_date || ''}</p>
                      <button class="btn btn-warning btn-sm mt-2" onclick="editarLivro(${book.id})">Atualizar</button>
                    </div>
                  </div>
                </div>
              </div>
            `;
            list.appendChild(card);
          });
        })
        .catch(err => console.error("Erro ao carregar livros:", err));
    }

    function editarLivro(id) {
      alert("Função de edição ainda não implementada. ID do livro: " + id);
      // Aqui você pode abrir um modal ou reaproveitar o formulário para edição
    }

    document.getElementById("searchInput").addEventListener("input", function() {
      const termo = this.value.toLowerCase();
      const cards = document.querySelectorAll("#book-list .card");
      cards.forEach(card => {
        const texto = card.innerText.toLowerCase();
        card.parentElement.style.display = texto.includes(termo) ? "block" : "none";
      });
    });

    window.onload = loadBooks;
</script>
</body>
</html>
